<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgin-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 
    ">
        Sgin-up
        <hr>
        <br>
        <!-- <form onsubmit="return false"> -->
            <div class="mb-3 mt-3 ">
                <label for="exampleInputEmail1" class="form-label">FirstName:</label>
                <input  id="FirstName" type="text" class="form-control"   aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">LastName:</label>
                <input  id="lastName" type="text" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Phone:</label>
                <input maxlength="11" minlength="11" id="userNum" type="number" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input  id="email" type="email" class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input id="password" type="password" class="form-control" >
            </div >
            <p>Already Account? <a href="./index.html">SignIn</a></p>

            <button onclick="sginupFun()" class="btn btn-primary mb-5">Sgin-up</button>
        <!-- </form> -->
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="auth.js"></script>

</html>
